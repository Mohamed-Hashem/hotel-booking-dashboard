<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dashboard.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hotel Booking Dashboard</title>
    <meta
      name="description"
      content="Search, filter, and compare hotels worldwide. Find the best prices, ratings, and amenities. Book your perfect stay with our easy-to-use hotel dashboard."
    />
    <meta
      name="keywords"
      content="hotel booking, hotels, travel, accommodation, compare hotels, best hotel prices"
    />
    <meta name="author" content="Mohamed Hashem" />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      #root {
        min-height: 100vh;
      }
      .dashboard-header {
        text-align: center;
        padding: 2rem 0;
        margin-bottom: 1.5rem;
      }
      .dashboard-header h1 {
        font-size: 2.5rem;
        margin: 0 0 0.5rem;
        color: #1f2937;
      }
      .dashboard-header .subtitle {
        color: #4b5563;
        font-size: 1.125rem;
        margin: 0;
      }
    </style>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hotel Booking Dashboard" />
    <meta
      property="og:description"
      content="Search, filter, and compare hotels worldwide. Find the best prices and amenities."
    />
    <meta property="og:image" content="/dashboard.svg" />

    <meta name="theme-color" content="#4f46e5" />
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem">
        <h1>Hotel Booking Dashboard</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
  </body>
</html>
